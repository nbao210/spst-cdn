<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm điểm Themis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ff6f61;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chấm điểm Themis</h1>
        <form id="uploadForm">
            <label for="student">Chọn học sinh:</label>
            <select id="student">
                <option value="Nguyen Van A">Nguyen Van A</option>
                <option value="Le Thi B">Le Thi B</option>
                <option value="Tran Van C">Tran Van C</option>
            </select>

            <br>

            <label for="file">Chọn bài làm:</label>
            <input type="file" id="file" required>

            <br>

            <button type="submit">Nộp bài</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let studentName = document.getElementById('student').value;
            let fileInput = document.getElementById('file');
            let file = fileInput.files[0];

            if (!file) {
                alert("Vui lòng chọn file!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("student_name", studentName);

            let response = await fetch("https://511c-2001-ee0-4694-5e40-8c75-8076-673-ad1e.ngrok-free.app/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("result").innerText = `Học sinh: ${result.student} - Điểm: ${result.score}`;
        });
    </script>

</body>
</html>
